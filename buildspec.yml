version: 0.2
phases:
    install:
      runtime-versions:
        java: corretto8
    pre_build:
      commands:
       - apt-get update
       - apt-get install ca-certificates curl gnupg lsb-release -y
       - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
       - echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
       - apt-get update
       - apt-get install docker-ce docker-ce-cli containerd.io unzip -y
       - echo Nothing to do in the pre_build phase...
    build:
      commands:
       - echo Build started on `date`
       - mvn clean install
       - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 463146931926.dkr.ecr.us-east-1.amazonaws.com
       - docker build -t maven-tomcat:1 .
       - docker tag maven-tomcat:1 463146931926.dkr.ecr.us-east-1.amazonaws.com/maven-tomcat:1
       - docker push 463146931926.dkr.ecr.us-east-1.amazonaws.com/maven-tomcat:1
    post_build:
      commands:
       - echo Build completed on `date`
artifacts:
 files:
   - taskdef.json
   - appspec.yaml

 discard-paths: yes      
    
       
